{% extends 'BASEE.html' %}
{% block admin %}active{% endblock %}
{% load static %}
{% block body %}
<div class="container mt-3 p-3">
<h2 style="color: #b0b435;"><b>REPLAY TO USER</b></h2>
</div>
 <form action="" method="post">
    {% csrf_token %}
<div class="container mt-3 p-3">
<div class="row">
    <div class="form-group">
        <textarea class="form-control" id="message" name="mesg" placeholder="Your Message" rows="6" cols="100"  data-error="Write your message" required></textarea>
        <div class="help-block with-errors"></div>
    </div>
 
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name"   placeholder="Name" value="{{obj.usrdetail.name}}" required data-error="Please enter your name">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" value="{{obj.usrdetail.email}}" placeholder="E-mail" required data-error="Please enter your Subject">
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <br><br>
        <div class="submit-button text-center mt-5 p-3">
            <button class="btn hvr-hover" id="submit" type="submit">Send To User</button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
        </div>
    

</div>
{% endblock %}
